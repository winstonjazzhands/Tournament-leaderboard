name: Update leaderboard data

on:
  schedule:
    - cron: "0 */3 * * *" # every 3 hours
  workflow_dispatch: {}   # allows manual "Run workflow"

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (if any)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run updater scripts
        env:
          RPC_URL: "https://andromeda.metis.io/?owner=1088"
          SEED_TX_L10: "0x7c410f9faf35cae21b23d1ff35495237e82d500e5845e96fca361d71a9e78820"
          SEED_TX_L20: "0x216dfd59fedd6b85bbc9548fdab5339e5f5a6f89b753cc196035b1ec80679edb"
        run: |
          npm run update:all

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if something changed
          if [ -n "$(git status --porcelain)" ]; then
            git add public/*.json
            git commit -m "chore: update leaderboard data"
            git push
          else
            echo "No changes to commit."
          fi