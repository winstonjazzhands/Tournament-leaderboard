name: Update leaderboard data

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */3 * * *"

concurrency:
  group: update-leaderboard-data
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Update wins (leaderboard.json)
        env:
          RPC_URL: "https://andromeda.metis.io/?owner=1088"
          START_BLOCK: "0"
          LOOKBACK_BLOCKS: "3000000"
        run: node scripts/pull-wins-tier-from-logs-post22m-lookback.js

      - name: Update profiles (names)
        run: node scripts/resolve-profiles-community-api.js

      - name: Update tournament ranges (tier overrides)
        env:
          RPC_URL: "https://andromeda.metis.io/?owner=1088"
          SEED_TX_L10: "0x7c410f9faf35cae21b23d1ff35495237e82d500e5845e96fca361d71a9e78820"
          SEED_TX_L20: "0x216dfd59fedd6b85bbc9548fdab5339e5f5a6f89b753cc196035b1ec80679edb"
        run: node scripts/build-tournamentRanges-subgraph.js

      - name: Apply tier overrides onto leaderboard.json
        run: node scripts/apply-tournament-ranges-to-leaderboard.js

      - name: Validate output files
        run: node scripts/validate-public-data.js

      - name: Commit & push changes (if any)
        shell: bash
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git add public/*.json
          git commit -m "chore: update leaderboard data" || true

          for i in 1 2 3; do
            echo "Push attempt $i..."
            git fetch origin main
            git pull --rebase origin main || true

            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed, retrying in 5 seconds..."
            sleep 5
          done

          echo "Failed to push after 3 attempts."
          exit 1