name: Update leaderboard data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *" # every 3 hours (UTC)

permissions:
  contents: write

concurrency:
  group: leaderboard-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Update ALL data (wins + profiles + tournamentRanges + validate)
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          RPC: ${{ secrets.RPC_URL }} # back-compat if any script reads RPC
          SUBGRAPH_ENDPOINT: ${{ secrets.SUBGRAPH_ENDPOINT }}
          TOURNAMENT_DIAMOND: ${{ secrets.TOURNAMENT_DIAMOND }}

          START_BLOCK: "22000000"
          LOOKBACK_BLOCKS: "3000000"
          LOG_CHUNK_BLOCKS: "60000"
          USE_CACHE: "1"

          SEED_TX_L10: ${{ secrets.SEED_TX_L10 }}
          SEED_TX_L20: ${{ secrets.SEED_TX_L20 }}
        run: npm run update:all

      - name: Copy public outputs to repo root (Pages root hosting)
        run: |
          set -e
          cp -f public/leaderboard.json leaderboard.json
          cp -f public/profiles.json profiles.json
          if [ -f public/tournamentRanges.json ]; then
            cp -f public/tournamentRanges.json tournamentRanges.json
          fi

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit updated data
        run: |
          set -e

          # Stage generated public files
          git add public/leaderboard.json public/profiles.json public/tournamentRanges.json || true

          # Stage Pages-root copies
          git add leaderboard.json profiles.json tournamentRanges.json || true

          # Stage caches (optional but recommended since they change every run)
          git add scripts/.cache/tournament-tier-cache.json scripts/.cache/profiles-name-cache.json || true

          # If nothing staged, stop cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update leaderboard data"

      - name: Push (retry up to 3 times)
        run: |
          set -e
          for i in 1 2 3; do
            echo "Push attempt $i..."
            # Workspace should be clean now; if remote moved, rebase our commit(s)
            git pull --rebase origin main || true
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi
            echo "Push failed, retrying..."
            sleep 2
          done
          echo "Push failed after 3 attempts."
          exit 1