name: Update leaderboard data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update ALL data (wins + profiles + tournamentRanges + validate)
        env:
          # Provide BOTH names so any script works.
          RPC: "https://andromeda.metis.io/?owner=1088"
          RPC_URL: "https://andromeda.metis.io/?owner=1088"

          SUBGRAPH_ENDPOINT: "https://api.studio.thegraph.com/query/1742426/tournament-leaderboards/1.7"
          TOURNAMENT_DIAMOND: "0xc7681698B14a2381d9f1eD69FC3D27F33965b53B"

          START_BLOCK: "22000000"
          LOOKBACK_BLOCKS: "3000000"
          LOG_CHUNK_BLOCKS: "60000"
          USE_CACHE: "1"

          SEED_TX_L10: "0x7c410f9faf35cae21b23d1ff35495237e82d500e5845e96fca361d71a9e78820"
          SEED_TX_L20: "0x216dfd59fedd6b85bbc9548fdab5339e5f5a6f89b753cc196035b1ec80679edb"
        run: npm run update:all

      - name: Copy public outputs to repo root (Pages root hosting)
        run: |
          set -e
          cp -f public/leaderboard.json leaderboard.json
          cp -f public/profiles.json profiles.json
          if [ -f public/tournamentRanges.json ]; then
            cp -f public/tournamentRanges.json tournamentRanges.json
          fi

      - name: Commit updated data
        run: |
          git status --porcelain
          git add public/leaderboard.json public/profiles.json public/tournamentRanges.json || true
          git add leaderboard.json profiles.json tournamentRanges.json || true
          git commit -m "chore: update leaderboard data" || echo "No changes to commit"

      - name: Push (pull --rebase, retry up to 3 times)
        run: |
          set -e
          for i in 1 2 3; do
            echo "Push attempt $i..."
            git pull --rebase origin main || true
            if git push; then
              echo "Push succeeded."
              exit 0
            fi
            echo "Push failed, retrying..."
            sleep 2
          done
          echo "Push failed after 3 attempts."
          exit 1